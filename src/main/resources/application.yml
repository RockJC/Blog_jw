spring:
  thymeleaf:
    mode: HTML
  profiles:
    active: dev
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
    default-property-inclusion: NON_NULL

mybatis-plus:
  global-config:
    db-config:
      table-prefix: t_
      id-type: auto
  configuration:
    map-underscore-to-camel-case: false
  type-aliases-package: com.awei.entity